<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bt2.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <title>Bài tập 2</title>
</head>

<body>
    <div class="container-fluid">
        <div class="btn btn-success col-md-12 text-left">
            Thông tin sản phẩm
        </div>
        <div class="container-fluid border">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Họ đệm :</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Tên :</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Mã sinh viên :</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Giới tính :</label>
                    <!-- <input type="text" class="form-control" id="validationCustom01" required> -->
                    <div class="form-control">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Nữ</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Khác</label>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">Ngày sinh :</label>
                    <input type="date" class="form-control" id="validationCustom01" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Địa chỉ :</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>
            </div>
            <div class="form-row ">
                <div class="alert alert-success col-md-12">
                    Điểm học phần
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Học phần 1 :</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Học phần 2 :</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Học phần 3 :</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>
            </div>
            <div class="form-row">
                <div class="btn btn-info btn-lg btn-block">
                    Hiển thị kết quả học tập
                </div>
            </div>
        </div>
    </div>
</body>

</html>
